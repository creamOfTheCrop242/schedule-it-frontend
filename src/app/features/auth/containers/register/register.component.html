<section class="p-3">
  <div>
    <h1 class="font-['Source_Sans_Pro'] text-white text-2xl text-center">
      Create Your Account
    </h1>
  </div>
  <div id="input-container">
    <form [formGroup]="form" (ngSubmit)="registerUser()">
      <app-input placeholder="Name" [name]="form.controls['name']"></app-input>
      @if(formErrors['name']) {
      <app-error-text>{{ formErrors["name"] }}</app-error-text>
      }
      <app-input
        placeholder="Email Address"
        [name]="form.controls['email']"
      ></app-input>
      @if(formErrors['email']){
      <app-error-text>{{ formErrors["email"] }}</app-error-text>
      }
      <app-input
        placeholder="password"
        [name]="form.controls['password']"
      ></app-input>
      @if(formErrors['password']){
      <app-error-text>{{ formErrors["password"] }}</app-error-text>
      }
      <app-input
        placeholder="Confirm Password"
        [name]="form.controls['confirmPassword']"
      ></app-input>
      @if(formErrors['confirmPassword']){
      <app-error-text>{{ formErrors["confirmPassword"] }}</app-error-text>
      }
      <div class="mt-3">
        <app-button label="Sign Up" background="purple"></app-button>
      </div>
    </form>
    <div class="text-center">
      <app-button
        label="Back To Login"
        link="/auth/login"
        [isInternal]="true"
        type="link"
        background="clear"
      ></app-button>
    </div>
  </div>
</section>
